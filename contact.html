<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="lux-header">
    <h1 class="lux-logo">Robertos Reservations</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>

      <a href="skills.html">Services</a>
      <a href="showcase.html">Signature</a>
      <a href="problem-solving.html">Solutions</a>
    </nav>
  </header>

  <main class="container">
    <section class="box">
      <h2 class="page-title">Book a Table</h2>
      <p>We look forward to welcoming you at Robertos. Please fill out the form below for your reservation:</p>

      <form id="reservationForm">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Phone:</label>
        <input type="tel" name="phone" required><br><br>

        <label>Date:</label>
        <input type="date" name="date" required><br><br>

        <label>Time:</label>
        <input type="time" name="time" required><br><br>

        <label>Guests:</label>
        <input type="number" name="guests" required min="1"><br><br>

        <label>Notes:</label>
        <textarea name="notes" rows="4"></textarea><br><br>

        <button type="submit" class="btn">Send Reservation</button>
      </form>

      <div id="reservationPreview" class="sub" style="margin-top:15px;"></div>
    </section>
  </main>

  <footer class="lux-footer">
    © 2025 Robertos — Reservations
  </footer>
</body>
</html>
